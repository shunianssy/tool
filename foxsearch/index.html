<!DOCTYPE html>

    <style>
        /* 基本样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #331;
        }

        /* 网站标题 */
        header {
            background-color: #3498db; /* 修正多余的分号 */
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        /* 网格容器 */
        .site-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 20px;
            padding: 20px;
        }

        /* 单个网站块 */
        .site {
            text-align: center;
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .site:hover {
            transform: scale(1.05);
        }

        .site img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }

        .site a {
            text-decoration: none;
            color: #333;
            font-size: 14px;
            font-weight: bold;
        }

        /* 站点标题样式 */
        h4 {
            margin-top: 30px;
            margin-bottom: 15px;
            font-size: 18px;
            color: #333;
        }

        /* 手机端适配 */
        @media (max-width: 768px) {
            .site-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* 小屏幕适配 */
        @media (max-width: 480px) {
            .site img {
                width: 40px;
                height: 40px;
            }

            .site a {
                font-size: 12px;
            }
        }

    </style>
</head>
